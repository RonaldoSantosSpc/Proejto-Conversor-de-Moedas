<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
   
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif.gif" alt="logo-conversor-moedas">

    <main>
        <label>
            Conveter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Conveter <b>para</b>
            <select  class="currency-select">
                <option value="dolar">US$ Dólar amareicano</option>
                <option value="euro">€ Euro </option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>
        <section>

            <div class="currency-box">
                <img  src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/USA.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano </p>
                <p class="currency-value" >US$ 0,0</p>

            </div>
        </section>
    </main>

</body>
<script src="./javascript.js"></script>
</html>
